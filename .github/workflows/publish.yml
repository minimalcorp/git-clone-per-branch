name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write  # Changed from 'read' - needed for creating GitHub Releases
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Verify tag is on main branch
        run: |
          # タグが指すコミットが main ブランチに含まれているか確認
          if ! git branch -r --contains ${{ github.ref }} | grep -q 'origin/main'; then
            echo "❌ Error: This tag is not on the main branch"
            echo "Tags should only be created from the main branch"
            exit 1
          fi
          echo "✅ Tag is on main branch"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.12.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Verify version match
        run: |
          # Extract version from tag (remove 'v' prefix)
          TAG_VERSION=${GITHUB_REF_NAME#v}

          # Get version from package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"

          # Compare versions
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Error: Version mismatch!"
            echo "   Git tag version: v$TAG_VERSION"
            echo "   package.json version: $PACKAGE_VERSION"
            echo ""
            echo "Please ensure the git tag matches the version in package.json"
            exit 1
          fi

          echo "✅ Version match confirmed: $PACKAGE_VERSION"

      - name: Check code formatting
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}

          # Get the previous tag for changelog generation
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF_NAME}^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found. This is the first release."
            echo "Creating release without changelog comparison..."
            gh release create "${GITHUB_REF_NAME}" \
              --title "v${VERSION}" \
              --notes "Initial release of @minimalcorp/gcpb v${VERSION}"
          else
            echo "Previous tag: $PREVIOUS_TAG"
            echo "Current tag: ${GITHUB_REF_NAME}"
            echo "Creating release with generated changelog..."

            gh release create "${GITHUB_REF_NAME}" \
              --title "v${VERSION}" \
              --generate-notes \
              --notes-start-tag "$PREVIOUS_TAG"
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NPM_CONFIG_PROVENANCE: true
        # Uses Trusted Publishing (OIDC) - no manual token needed

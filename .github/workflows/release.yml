name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write # main ã¸ã® push ã¨ã‚¿ã‚°ä½œæˆã«å¿…è¦

# åŒæ™‚å®Ÿè¡Œã‚’é˜²æ­¢ï¼ˆè¤‡æ•°äººãŒåŒæ™‚ã«ãƒªãƒªãƒ¼ã‚¹ã‚’é–‹å§‹ã™ã‚‹ã®ã‚’é˜²ãï¼‰
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å…¨å±¥æ­´å–å¾—ï¼ˆã‚¿ã‚°æƒ…å ±ã®ãŸã‚ï¼‰
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.12.0' # publish.yml ã¨çµ±ä¸€
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      # ãƒªãƒªãƒ¼ã‚¹å‰ã®å“è³ªãƒã‚§ãƒƒã‚¯
      - name: Run CI checks
        run: |
          npm run format:check
          npm run lint
          npm run type-check
          npm run build
          npm test

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ãƒãƒ¼ã‚¸ãƒ§ãƒ³æ›´æ–°ï¼ˆpackage.json æ›´æ–° + commit + tag ä½œæˆï¼‰
      - name: Bump version
        run: |
          npm version ${{ inputs.version_type }} -m "chore: release v%s"
        env:
          HUSKY: 0 # pre-commit ãƒ•ãƒƒã‚¯ã‚’ã‚¹ã‚­ãƒƒãƒ—

      # main ãƒ–ãƒ©ãƒ³ãƒã¸ pushï¼ˆä¿è­·ãƒ«ãƒ¼ãƒ«ã‚’ãƒã‚¤ãƒ‘ã‚¹ï¼‰
      - name: Push changes to main
        run: |
          git push origin main --follow-tags

      - name: Summary
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "âœ… Successfully created release v${NEW_VERSION}"
          echo "ğŸš€ The publish workflow will be triggered automatically"
          echo "ğŸ“¦ Check progress: https://github.com/${{ github.repository }}/actions"
